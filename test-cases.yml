---
- summary: |
    Проверка корректности отображения товаров в списке выбранной категории и отображение соответствующих фильтров.
  requirement: |
    При выборе категории список товаров должен включать в себя товары только из выбранной и корректный список существующих для данной категории фильтров.
  prerequisites: |
    Открыт выпадающий список категорий.
  test-data: |
    Категория = laptops Категория фильтра = Производитель Фильтр = Apple
  steps:
    - Выбор категории
    - Выбор чекбокса в категории фильтров "Производитель"
  expected-result: |
    В найденном списке товаров должны отобразиться только laptops производителя Apple

- summary: |
    Проверка корректности отображения товаров в выбранном ценовом диапазоне. 
  requirement: |
    При выборе ценового диапазона каждый товар в спике должен иметь цену в выбранном ценовом диапазоне.
  prerequisites: |
    Открыта страница сайта поиска товаров.
  test-data: |
    Поле From = 120$ Поле To = 800$
  steps:
    - Ввод числа в поле From
    - Ввод числа в поле To
    - Нажатие клавиши Enter
  expected-result: |
    В найденном списке товаров отображаются только товары в ценовом диапазоне от 120$ до 800$.
    
- summary: |
    Добавление товаров в корзину с отображением названия товара и его цены в сниппете товара. 
  requirement: |
    При нажатии кнопки "В корзину" в сниппете товара он должен появляться в корзине с отображением его названия и его цены.
  prerequisites: |
    Открыт список удовлетворяющих условиях фильтров товаров.
  test-data: |
    Кнопка = "В корзину"
  steps:
    - Нажать кнопку "В корзину" в сниппете товара.
    - Нажать кнопку "Корзина".
  expected-result: |
    В корзине появился товар, на сниппете которого нажали кнопку "В корзину".
    
- summary: |
    Добавление товаров в корзину с отображением названия товара и его цены на странице карточки товара. 
  requirement: |
    При нажатии кнопки "В корзину" на карточке товара он должен появляться в корзине с отображением его названия и его цены.
  prerequisites: |
    Открыта карточка товара.
  test-data: |
    Кнопка = "В корзину"
  steps:
    - Нажать кнопку "В корзину" в карточке товара.
    - Нажать кнопку "Корзина".
  expected-result: |
    В корзине появился товар, на карточке которого нажали кнопку "В корзину".
    
- summary: |
    Корректное отображение иконки языка в выпадающем списке выбора языка.
  requirement: |
    В выпадающем списке выбора языка должны корректно отображаться иконки языков.
  prerequisites: |
    Открыт сайт.
  test-data: |
    English = есть иконка Русский = есть иконка.
  steps:
    - Нажать на выпадающий список "Язык".
  expected-result: |
    Все доступные языки должны иметь иконку.

    
