bugreports:
  - summary: |
      Не корректно отображается список чекбоксов фильтра "Производитель" в соответствии с выбранной категорией товаров.
    environment: |
      Google Chrome Версия 118.0.5993.89 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro 19045.3570
    steps-to-reproduce: |
      Полный перечень шагов для воспроизведения, на каком шаге произошла ошибка
      1. Выбрать категорию laptops
      2. В фильтре "Производитель" отображаются не только производители laptops.
    expected-result: |
      При выборе категории товара laptops должны были отобразиться только чекбоксы, принадлежащие фильтру "Производитель" с теми производителями, которые производят laptops.
    actual-result: |
      В фильтре "Производитель" отображаются не только производители laptops.

  - summary: |
      Не отображается иконка у языка English.
    environment: |
      Google Chrome Версия 118.0.5993.89 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro 19045.3570
    steps-to-reproduce: |
      1. Нажать на выпадающий список "Язык".
    expected-result: |
      В выпадающем списке выбора языка должны корректно отображаться иконки языков.
    actual-result: |
      Пропали иконки у пунктов выбора языка.    